                <div class="left-section">

                    <div class = "form-group">
                        
                        <label for="name"> Support Group Name</label>
                        <input type="text" class = form-control id="name" name="name" required placeholder="Enter Support Name"> 
                        
                    </div>


                    

                    <div class="form-group">
                        <label for="description"> Description </label>
                        <textarea class ="form-control"  id="description" name="description" rows="4" required placeholder="Describe Your Support Group"> </textarea>
    
                    </div>

                    
                    <div class = "form-group">
                        
                        <label for="capacity"> Capacity</label>
                        <input type="text" class = form-control id="capacity" name="capacity" required placeholder="Enter Capacity"> 
                    </div>

        
                    
        
                    <div class = "form-group">
                        <label for="picture"> Upload Picture(s): </label>
                        <input type="file" class="file-control" id="pic" name="picture" accept="image/*" required>
        
                    </div>
    
                </div>
        

            <div class="right-section">
                
                <div class = "form-group">
                    <label for="location"> Location</label>
                    <input type="text" class = form-control id="location" name="location" required placeholder="Enter Location"> 
    
                </div>


                <div class = "form-group">
                    <form action="/action_page.php">
                        <label for="date">Select Date</label>
                        <input type="date" id="date" name="date">
                    </form>
                </div>

                <div class = "form-group">
                    <form action="/action_page.php">
                        <label for="appt">Select Start Time</label>
                        <input type="time" id="appt" name="appt">
                    </form>
                </div>

                <div class = "form-group">
                    <form action="/action_page.php">
                        <label for="appt">Select End Time</label>
                        <input type="time" id="appt" name="appt">
                    </form>
                </div>
                

                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary"> Add Support</button>
                </div>
                

            </div>
