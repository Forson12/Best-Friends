<!DOCTYPE html>
<html>
    <title>Add Organisation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/addOrganisation.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<body>
<div class="container">
    <h1>Add Organisation</h1>
    <div class="container-fluid">
        <div class="row h-100">
        
          <div class="col-6 ">
            <form action="">
                <label for="orgName"></label>
                <input type="text" class="form-control" id="orgName" name="orgName" placeholder="Organisation Name">
                <label for="email"></label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                <label for="address"></label>
                <input type="Phone number" class="form-control" id="Phone number" name="Phone number" placeholder="Phone number"><br>
                <div class="row">
                    <div class="col" ><label for="logo"> add Logo:</label>
                    <input type="file"id="logo"name="logo"></div>
                    <div class="col">
                        <form action="">
                            <label for="instagram">Instagram:</label>
                            <input type="text" id="instagram" name="instagram" placeholder="Enter your Instagram link">
                            
                            <label for="twitter">Twitter:</label>
                            <input type="text" id="twitter" name="twitter" placeholder="Enter your Twitter link">
                            
                            <label for="linkedin">LinkedIn:</label>
                            <input type="text" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn link">
            
  
                            <button type="submit" class="Save">Add Social Media</button>
                            </form>
                        </div>
                    </div>
            </form>
           </div>
            <div class="col-6">
                <form action="">
                    <label for="comment"></label>
                    <textarea class="form-control" rows="9" id="comment" name="text" placeholder="Group Info"></textarea><br>
                    <button type="add" class="add-group">Start Providing Support</button>
                  </form>
            </div>
        </div>
     </div>
    </div>
</body>
</html>
