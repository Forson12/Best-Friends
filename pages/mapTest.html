<script>
    // Add this script in the <script> tag in the HTML file

    let map;

    async function initMap() {
        const { Map } = await google.maps.importLibrary("maps");
        const myLatLng1 = { lat: 57.154025107590655, lng: -2.106131630996576 };
        const myLatLng2 = { lat: 57.64890532901103, lng: -3.3124670158831826 };
        const myLatLng3 = { lat: 58.17002202476406, lng: -5.305726892752041 };
        const myLatLng4 = { lat: 57.117043776740914, lng: -3.644830878326825 };
        const myLatLng5 = { lat: 56.68007394537344, lng: -5.0891360361120075 };
        var array = [];
        const myLatLng6 = { lat: 56.45929370874878, lng: -2.9687479864241997 };
        array.push(myLatLng6);

        map = new Map(document.getElementById("map"), {
            center: { lat: 57.01389252505794, lng: -4.092130687211317 }, 
            zoom: 7,
        });

        new google.maps.Marker({
            position: array[0],
            map,
            title: "Hello World!",
        });

        new google.maps.Marker({
            position: myLatLng1,
            map,
            title: "Hello World!",
        });

        new google.maps.Marker({
            position: myLatLng2,
            map,
            title: "Hello World2!",
        });

        new google.maps.Marker({
            position: myLatLng3,
            map,
            title: "Hello World3!",
        });

        new google.maps.Marker({
            position: myLatLng4,
            map,
            title: "Hello World4!",
        });

        new google.maps.Marker({
            position: myLatLng5,
            map,
            title: "Hello World5!",
        });
    }

    initMap();


</script>
